<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
        <img src="/assets/images/avatar-jessica.jpeg" alt="profile-image">
        <h1>Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <h2 class="description">"Front-end developer and avid reader."</h2>
        <div class="buttons">
          <div class="button">GitHub</div>
          <div class="button">Frontend Mentor</div>
          <div class="button">LinkedIn</div>
          <div class="button">Twitter</div>
          <div class="button">Instagram</div>
        </div>
    </div>

  </main>


</body>
</html>
